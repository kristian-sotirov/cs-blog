{% extends 'cv/base.html' %}

{% block content %}

	<h2>Soft Skills</h2>
	{% if user.is_authenticated %}
	<div>
		<a id="new-skill" href="{% url 'soft_skill_new' %}">Add</a>
	</div>
	{% endif %}
	
	<ul>
		{% for skill in skills %}
			<div>
				<li>
					{{ skill.skill }}
					{% if user.is_authenticated %}
						<a id="edit_skill_{{skill.pk}}" href="{% url 'soft_skill_edit' pk=skill.pk %}" ><span class="glyphicon glyphicon-pencil"></span></a>
						<a id="remove_skill_{{skill.pk}}" href="{% url 'soft_skill_remove' pk=skill.pk %}" ><span class="glyphicon glyphicon-remove"></span></a>
					{% endif %}
				</li>	
			</div>	
		{% endfor %}
	</ul>

{% endblock %}
