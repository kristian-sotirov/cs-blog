{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{ post.title }} </a></h2>
			<p class="post">{{ post.text|truncatechars:100 }} </p>
			<p>created: {{post.created_date|date:'d-m-Y'}}</p>
		</div>
	{% endfor %}
{% endblock %}
